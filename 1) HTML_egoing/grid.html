<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* id */
             #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
                /* fr : 화면 비율 조정? */
            }

            /* tag */
            div {
                border: 5px solid gray;
            }
        </style>
    </head>

    <!-- div(block element), span(inline element) -->

    <body>
        <div id = "grid">
            <div>NAVIGATION</div>
            <div>Lorem, ipsum dolor sit amet consectetur 
                adipisicing elit. Tempora repellendus hic 
                aliquam rerum natus consectetur eius repudiandae 
                molestiae eaque harum vel dicta esse distinctio, 
                enim illo maxime at ea quis?</div>

                <!-- caniuse.com 현재 특정 css 기술이 얼마나 많이 사용되고 있는가를 알 수 있는 사이트 -->

        </div>
    </body>

</html>
