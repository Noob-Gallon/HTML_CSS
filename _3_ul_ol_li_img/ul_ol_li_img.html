<html>
    <head></head>

    <body>

        <hr>
        
        <img src="./image.jpg" alt="초상화"> <!-- ./ 같은 폴더라는 뜻이다 --> <!-- alt : alternative, 대체 글귀 -->

        <hr> <!-- horizontal (수평) rule (자) -->

        <ol> <!-- ordered list, 순서가 있는 리스트를 만든다 -->
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
            <li>기타</li>
        </ol>  

        <hr>

        <ul> <!-- unordered list, 순서가 없는 리스트를 만든다 -->
            <li>첫번째</li> <!-- list item -->
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
        </ul>

        <hr>

    </body>


</html>
