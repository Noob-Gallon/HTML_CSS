<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>

            // var : 재 선언이 가능한 변수
            // var는 선언하기 전에 사용할 수 있다.
            // var는 컴파일 단계에서 변수가 코드의
            // 최상위로 이동한다. 이를 호이스팅(hoisting)이라고 한다.
            // 단, 선언은 최상위로 이동하지만, 할당은 원래 자리에서
            // 이루어 진다. 따라서 console.log(check)에서는 undefined이며,
            // 할당은 var check = true;에서 이루어 지는 것이다.

            // ----------------------------------------------------------------

            // let과 const도 hoisting 된다.
            // 호이스팅 : 스코프 내부 어디서든 변수 선언은 최상위에 선언된 것처럼 행동
            // => 그런데, let과 const는 왜 var처럼 사용이 불가능 할까?
            // 바로 Temporal Dead Zone 때문이다.(TDZ)
            // let과 const는 순서를 지켜서 사용해야 한다.(잠재적 버그 줄이기 위함.)

            // ----------------------------------------------------------------
            
            // var(이제 거의 사용하지 않는다.)
            // 1. 선언 및 초기화 단계, 초기화 단계에서 undefined를 할당해준다.
            // 2. 할당 단계, 실제로 초기화 할 값을 할당한다.

            // let
            // 1. 선언 단계
            // 2. 초기화 단계
            // 3. 할당 단계

            // const
            // 1. 선언+초기화+할당, 반드시 선언과 동시에 할당해야한다.

            // ----------------------------------------------------------------

            // var : 함수 스코프(function-scoped)
            // 함수 스코프는 함수 내(function, if, while...)에서 선언해도
            // 그 밖에서도 계속 사용할 수 있다.

            // let, const : 블록 스코프(block-scoped)
            // 블록 스코프는 함수 내에서 선언하면 지역변수로서 동작한다.

            // ----------------------------------------------------------------

            console.log(check);
            var check = true;

            var name = 'Mike';
            console.log(name);

            var name = 'Jane';
            console.log(name);

        </script>
    </body>
</html>
